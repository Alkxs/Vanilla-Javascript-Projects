<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        
        <div class="display">
          <div id="previous"></div>
          <div id="current">0</div>
        </div>

        <div class="keys">

          <button class='clear' data-type="clear">AC</button>
          <button class='delete' data-type="delete">&#8592;</button>
          <button class='operator' data-type="operation">&#247;</button>
          <button class="number" data-type="number">7</button>
          <button class="number" data-type="number">8</button>
          <button class="number" data-type="number">9</button>
          <button class='operator' data-type="operation" >x</button>

          <button class="number" data-type="number">4</button>
          <button class="number" data-type="number">5</button>
          <button class="number" data-type="number">6</button>
          <button class='operator' data-type="operation">-</button>

          <button class="number" data-type="number">1</button>
          <button class="number" data-type="number">2</button>
          <button class="number" data-type="number">3</button>
          <button class='operator' data-type="operation">+</button>

          <button class="number" data-type="number">0</button>
          <button class="decimal" data-type="number">.</button>
          <button class="equal-sign" data-type="equal">=</button>

        </div>
      </div>
      </main>
      <footer>
        <p>Copyright Â©
          <script>
          document.write(new Date().getFullYear())
        </script>
        Alkxs
        </p>
        <a href="https://github.com/Alkxs" target="_blank">
        <i class="fab fa-github"></i
      ></a>
      </footer>
    </div>
  </body>
</html>
